<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-header>
    <ion-toolbar color="primary" style=" color: white;">
        <ion-buttons slot="start">
            <ion-menu-button name="Menu">
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            Historial
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="enviarCorreo()" color="light">
                <ion-icon name="send" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let registro of datalocal.guardados" (click)="abrirRegistros( registro )" detail>
            <ion-icon slot="start" name="globe" color="primary"></ion-icon>
            <ion-label>
                <h2>{{ registro.text }}</h2>
                <p>{{ registro.created | date: 'medium'}}</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
